<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="login-container">
        <h1>Sign up</h1>
        <form  method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username"><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" value="" id="email"><br><br>
            <label for="password">Password:</label>
            <input type="text" value="" name="password" id="password"><br><br>
            <label for="confirm-password">Confirm-Password</label>
            <input type="password" name="confirm-password" id="confirm-password"><br><br>
            <button type="submit" id="submit">Submit</button>
            <p>Already have an account?
                <a href="Login.html" class="signup-link">Login</a></p>
            </form>
        </div>
        <script type="module" src="app.js" ></script>
</body>
</html>
